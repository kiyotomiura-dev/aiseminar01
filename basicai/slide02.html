<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIの基礎 (中高生向け) - AIってなに？</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Rounded Mplus 1c', 'M PLUS Rounded 1c', 'Kosugi Maru', sans-serif;
            background-color: #f0f9ff;
            overflow: auto;
        }
        .slide {
            width: 1280px;
            min-height: 720px;
            margin: 0 auto;
            position: relative;
            overflow: auto;
            background: linear-gradient(135deg, #e0f7fa 0%, #bbdefb 100%);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            border-radius: 12px;
            padding: 40px;
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        .float-animation {
            animation: float 4s ease-in-out infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .pulse-animation {
            animation: pulse 3s ease-in-out infinite;
        }
        .speech-bubble {
            position: relative;
            background: #ffffff;
            border-radius: 24px;
            padding: 20px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
        }
        .speech-bubble:after {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 0;
            height: 0;
            border: 20px solid transparent;
            border-right-color: #ffffff;
            border-left: 0;
            margin-top: -20px;
            margin-left: -20px;
        }
    </style>
</head>
<body>
    <div class="slide flex flex-col">
        <!-- Header -->
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-4xl font-bold text-indigo-800">AIってなに？</h1>
            <div class="float-animation">
                <img src="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/1f914.svg" alt="Thinking emoji" class="w-16 h-16">
            </div>
        </div>
        
        <!-- Main content -->
        <div class="flex flex-1 items-center justify-center mb-10">
            <div class="flex items-center gap-8">
                <!-- Robot illustration -->
                <div class="w-1/3 float-animation flex justify-center">
                    <div class="relative">
                        <img src="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/1f916.svg" alt="Robot emoji" class="w-48 h-48">
                        <div class="absolute top-0 right-0 bg-yellow-400 rounded-full w-12 h-12 flex items-center justify-center">
                            <i class="fas fa-lightbulb text-yellow-100 text-xl"></i>
                        </div>
                    </div>
                </div>
                
                <!-- Speech bubble with definition -->
                <div class="w-2/3">
                    <div class="speech-bubble pulse-animation">
                        <h2 class="text-2xl font-bold text-indigo-600 mb-4">人工知能（AI）とは…</h2>
                        <p class="text-xl text-gray-700 mb-4">
                            人間のように「考えたり」「学んだり」できるコンピュータプログラムのこと！
                        </p>
                        <div class="flex justify-center space-x-6 mt-6">
                            <div class="text-center">
                                <div class="bg-pink-100 rounded-full p-4 mx-auto w-16 h-16 flex items-center justify-center mb-2">
                                    <i class="fas fa-brain text-pink-500 text-2xl"></i>
                                </div>
                                <p class="text-gray-700">考える</p>
                            </div>
                            <div class="text-center">
                                <div class="bg-green-100 rounded-full p-4 mx-auto w-16 h-16 flex items-center justify-center mb-2">
                                    <i class="fas fa-book-open text-green-500 text-2xl"></i>
                                </div>
                                <p class="text-gray-700">学ぶ</p>
                            </div>
                            <div class="text-center">
                                <div class="bg-blue-100 rounded-full p-4 mx-auto w-16 h-16 flex items-center justify-center mb-2">
                                    <i class="fas fa-tasks text-blue-500 text-2xl"></i>
                                </div>
                                <p class="text-gray-700">問題解決</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Fun fact -->
        <div class="bg-white bg-opacity-70 rounded-xl p-4 max-w-xl mx-auto">
            <div class="flex items-center">
                <div class="bg-yellow-100 rounded-full p-2 mr-3">
                    <i class="fas fa-info text-yellow-600"></i>
                </div>
                <p class="text-gray-700">「人工知能（AI）」という言葉は、1956年のダートマス会議ではじめて使われました！</p>
            </div>
        </div>
        
        <!-- Page number -->
        <div class="absolute bottom-4 right-8 bg-white bg-opacity-70 rounded-full px-4 py-1">
            <span class="text-gray-600">2 / 20</span>
        </div>
    </div>
</body>
</html>

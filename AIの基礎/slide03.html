<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIの基礎 (中高生向け) - AIの種類</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Rounded Mplus 1c', 'M PLUS Rounded 1c', 'Kosugi Maru', sans-serif;
            background-color: #f0f9ff;
            overflow: auto;
        }
        .slide {
            width: 1280px;
            min-height: 720px;
            margin: 0 auto;
            position: relative;
            overflow: auto;
            background: linear-gradient(135deg, #e0f7fa 0%, #bbdefb 100%);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            border-radius: 12px;
            padding: 40px;
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        .float-animation {
            animation: float 4s ease-in-out infinite;
        }
        .ai-type-card {
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            transition: all 0.3s;
        }
        .ai-type-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 25px rgba(0,0,0,0.15);
        }
    </style>
</head>
<body>
    <div class="slide flex flex-col">
        <!-- Header -->
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-4xl font-bold text-indigo-800">AIの種類</h1>
            <div class="float-animation">
                <img src="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/1f9e0.svg" alt="Brain emoji" class="w-16 h-16">
            </div>
        </div>
        
        <!-- Main content - Comparison between weak and strong AI -->
        <div class="flex-1 grid grid-cols-2 gap-10 px-4 mb-8">
            <!-- Weak/Narrow AI -->
            <div class="ai-type-card bg-blue-50 p-6 flex flex-col items-center">
                <div class="mb-4 float-animation">
                    <img src="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/1f4f1.svg" alt="Smartphone emoji" class="w-24 h-24">
                </div>
                <h2 class="text-2xl font-bold text-blue-700 mb-3">弱いAI（特化型AI）</h2>
                <div class="bg-white rounded-xl p-4 w-full mb-4">
                    <p class="text-lg text-gray-700 text-center">
                        特定のタスク（仕事）だけが得意！
                    </p>
                </div>
                <div class="space-y-3 w-full">
                    <div class="flex items-center bg-white rounded-lg p-3">
                        <div class="bg-blue-100 rounded-full p-2 mr-3">
                            <i class="fas fa-check text-blue-600"></i>
                        </div>
                        <p class="text-gray-700">音声アシスタント（Siri、Alexa）</p>
                    </div>
                    <div class="flex items-center bg-white rounded-lg p-3">
                        <div class="bg-blue-100 rounded-full p-2 mr-3">
                            <i class="fas fa-check text-blue-600"></i>
                        </div>
                        <p class="text-gray-700">写真の顔認識</p>
                    </div>
                    <div class="flex items-center bg-white rounded-lg p-3">
                        <div class="bg-blue-100 rounded-full p-2 mr-3">
                            <i class="fas fa-check text-blue-600"></i>
                        </div>
                        <p class="text-gray-700">オンラインショップのおすすめ</p>
                    </div>
                </div>
                <div class="mt-4 bg-blue-100 rounded-lg p-3 text-center">
                    <p class="text-blue-800 font-medium">現在のAIはほとんどここ！</p>
                </div>
            </div>
            
            <!-- Strong/General AI -->
            <div class="ai-type-card bg-purple-50 p-6 flex flex-col items-center">
                <div class="mb-4 float-animation">
                    <img src="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/1f47e.svg" alt="Alien monster emoji" class="w-24 h-24">
                </div>
                <h2 class="text-2xl font-bold text-purple-700 mb-3">強いAI（汎用型AI）</h2>
                <div class="bg-white rounded-xl p-4 w-full mb-4">
                    <p class="text-lg text-gray-700 text-center">
                        人間のように様々なことができる！
                    </p>
                </div>
                <div class="space-y-3 w-full">
                    <div class="flex items-center bg-white rounded-lg p-3">
                        <div class="bg-purple-100 rounded-full p-2 mr-3">
                            <i class="fas fa-star text-purple-600"></i>
                        </div>
                        <p class="text-gray-700">自分で考えて判断できる</p>
                    </div>
                    <div class="flex items-center bg-white rounded-lg p-3">
                        <div class="bg-purple-100 rounded-full p-2 mr-3">
                            <i class="fas fa-star text-purple-600"></i>
                        </div>
                        <p class="text-gray-700">どんな問題でも対応できる</p>
                    </div>
                    <div class="flex items-center bg-white rounded-lg p-3">
                        <div class="bg-purple-100 rounded-full p-2 mr-3">
                            <i class="fas fa-star text-purple-600"></i>
                        </div>
                        <p class="text-gray-700">自分で新しいスキルを学べる</p>
                    </div>
                </div>
                <div class="mt-4 bg-purple-100 rounded-lg p-3 text-center">
                    <p class="text-purple-800 font-medium">まだSF映画の中だけの存在！</p>
                </div>
            </div>
        </div>
        
        <!-- Fun fact -->
        <div class="bg-yellow-50 rounded-xl p-4 max-w-2xl mx-auto">
            <div class="flex items-center">
                <div class="bg-yellow-100 rounded-full p-2 mr-3 flex-shrink-0">
                    <i class="fas fa-lightbulb text-yellow-600"></i>
                </div>
                <p class="text-gray-700">「強いAI」はまだ実現していません。映画『アイ，ロボット』や『ターミネーター』に出てくるAIは「強いAI」の想像例です！</p>
            </div>
        </div>
        
        <!-- Page number -->
        <div class="absolute bottom-4 right-8 bg-white bg-opacity-70 rounded-full px-4 py-1">
            <span class="text-gray-600">3 / 20</span>
        </div>
    </div>
</body>
</html>

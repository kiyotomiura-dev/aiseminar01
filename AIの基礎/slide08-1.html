<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIの基礎 (中高生向け) - ディープラーニングってなに？</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'M PLUS Rounded 1c', sans-serif; background-color: #f0f9ff; }
        .slide { width: 1280px; min-height: 720px; margin: 20px auto; position: relative; overflow: auto; background: linear-gradient(135deg, #e0f7fa 0%, #bbdefb 100%); box-shadow: 0 10px 20px rgba(0,0,0,0.1); border-radius: 12px; padding: 40px; box-sizing: border-box; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; }
        @keyframes float { 0% { transform: translateY(0px); } 50% { transform: translateY(-15px); } 100% { transform: translateY(0px); } }
        .float-animation { animation: float 4s ease-in-out infinite; }
        h1 { font-size: 3.5rem; /* 若干大きく */ font-weight: 700; color: #312e81; /* indigo-900相当 */ margin-bottom: 1.5rem; }
        .catchphrase { font-size: 1.75rem; /* 少し大きく */ color: #4338ca; /* indigo-700相当 */ margin-bottom: 2rem; background-color: rgba(255, 255, 255, 0.7); padding: 0.75rem 1.5rem; border-radius: 12px; display: inline-block; }
        .description { font-size: 1.25rem; color: #374151; /* gray-700相当 */ max-width: 700px; margin-bottom: 3rem; line-height: 1.8; }
        .goal { font-size: 1.1rem; color: #1e3a8a; /* blue-800相当 */ background-color: #e0f2fe; /* blue-50相当 */ padding: 0.75rem 1.5rem; border-radius: 9999px; border: 2px solid #93c5fd; /* blue-300相当 */ display: inline-flex; align-items: center; }
        .goal i { margin-right: 0.5rem; color: #2563eb; /* blue-600相当 */ }
    </style>
</head>
<body>
    <div class="slide">
        <div class="float-animation mb-8">
            <img src="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/1f9e0.svg" alt="Brain emoji" class="w-40 h-40">
        </div>
        <h1>ディープラーニングってなに？</h1>
        <p class="catchphrase">AIが自分で"深く"学べる秘密を探ろう！</p>
        <p class="description">
            みんなが普段使っているスマホやゲームにも使われている「AI」。<br>
            そのAIが、人間の脳の仕組みをヒントにして、ものすごーく賢くなるための<br>
            特別な学習方法が<strong class="text-indigo-600">ディープラーニング</strong>なんだ！
        </p>
        <div class="goal">
            <i class="fas fa-flag-checkered"></i>
            <span>このスライドで、ディープラーニングの基本をマスターしよう！</span>
        </div>
        <div class="absolute bottom-4 right-8 bg-white bg-opacity-70 rounded-full px-4 py-1 text-gray-600">
            7 / 20
        </div>
    </div>
</body>
</html>
